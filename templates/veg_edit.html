<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="POST" enctype="multipart/form-data">{% csrf_token %}
  <table border="1" align="center">
    <tr>
      <td>
        <label>Item Name</label>
        <input name="vitem" value="{{ veg.vitem }}">
      </td>
    </tr>
    <tr>
      <td>
        <label> Price</label>
        <input name="vprice" value="{{ veg.vprice }}">
      </td>
    </tr>
    <tr>
      <td>
        <label>Description</label>
        <input name="vdes" value="{{ veg.vdes }}">
      </td>
    </tr>
    <tr>
      {% if veg.vimage %}
      <td>
           <img src="/static/veg/{{li}}" width="200px" height="200px">
      </td>
      {% endif %}
      <td>Image<input type="file" name="vimage"></td>
    </tr>
    <tr>
      <td><button type="submit">Update</button> </td>
    </tr>
  </table>
</form>
</body>
</html>
</body>
</html>
